<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>State Exam Sitebuild 01</title>
</head>

<body>
  <div class="wrapper">
    <div class="hamburger">
      <img class="menu" src="src/hamburger_menu.png">
    </div>
    <h1 class="coloredText">Jelentkezés</h1>
    <input class="form-control form-control-lg rounded-0" type="text" placeholder="Név"
      aria-label=".form-control-lg example">
    <input class="form-control form-control-lg rounded-0" type="email" placeholder="Email cím"
      aria-label=".form-control-lg example">
    <input class="form-control form-control-lg rounded-0" type="text" placeholder="Telefonszám"
      aria-label=".form-control-lg example">
    <div class="form-check">
      <input type="checkbox" class="form-check-input rounded-0" id="Check1">
      <label class="form-check-label coloredText" for="Check1">Elolvastam és elfogadom az <a href="">Adatkezelési
          tájékoztatót</a>.</label>
    </div>
    <div class="submitButton">
      <button type="button" class="btn rounded-0">ELKÜLD</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
